<!DOCTYPE html>
<html>
<head>
	<title>Hopitel GrosBobo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="grosbobo.css">
</head>
<body>
	
	<h5>Le Corps Humain :</h5>


	<div class="container">
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-3">

				<!--Image Vectorielle du corps -->
				<img id="myimage"class="map" src="coulou.png" width="125" height="450" alt="ImagemainDuCorpsHu" border="0" usemap="#corps" />
				<!--Image Vectorielle du corps -->


				<!-- Zone cliquable sur l'image du corps -->
				<map name="corps">
					<area  id="tete" onclick="tete()"  shape="circle" coords="63,35,12" href="javascript:void(0);" alt="Tete" />

					<area id="epaule" onclick="epaule()"  shape="circle" coords="23,96,12" href="javascript:void(0);" alt="Epaule" />

					<area id="coude" onclick="coude()"  shape="circle" coords="112,184,12" href="javascript:void(0);" alt="Coude" />

					<area id="main" onclick="main()" shape="circle" coords="15,233,12" href="javascript:void(0);" alt="Main" />

					<area id="hanche" onclick="hanche()" shape="circle" coords="93,215,12" href="javascript:void(0);" alt="Hanche" />

					<area id="genou" onclick="genou()" shape="circle" coords="43,327,12" href="javascript:void(0);" alt="Hanche" />

					<area id="pied" onclick="pied()" shape="circle" coords="81,421,12" href="javascript:void(0);" alt="Hanche" />
				</map>
				<!-- Zone cliquable sur l'image du corps -->

			</div>

			<div class="col-sm-3">
				<p id="para" onclick="change()"></p>
			</div>
		</div>
	</div>
					
	<!-- Footer -->
	<footer class="page-footer font-small cyan darken-3 mt-4">

	 <!-- Copyright -->

	  <!-- Copyright -->

	</footer>
